<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
</head>

<body>
    <input type="number" id="number-input">
    <button onclick="handleClick()">Guess a number</button>
    <p id="render-result"></p>
    <script>


        const numberRandom = Math.floor(Math.random() * 20);
        const result = document.getElementById('render-result')
        console.log(numberRandom);

        function handleClick() {
            const number = Number(document.getElementById('number-input').value)
            if (number > numberRandom) {
                result.innerHTML = 'Bạn đã đoán sai!!! Vui lòng nhập một số <b>bé hơn</b>'
            } else if (number < numberRandom) {
                result.innerHTML = 'Bạn đã đoán sai!!! Vui lòng nhập một số <b>lớn hơn</b>'
            } else {
                result.innerHTML = `Chúc mừng!!! <b>${numberRandom}</b> là số cần tìm`
            }
        }

    </script>
</body>

</html>
