<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6. Giới thiệu về CSS - Phần 3 - Ngày 21.11.2022</title>
    <style>
        * {
            box-sizing: border-box;
        }

        header {
            padding: 50px;
            color: red;
            text-align: center;
        }

        .box {
            width: 300px;
            height: 100px;
            background-color: green;
            padding: 25px;
            border: 2px solid red;
            display: inline-block;
        }

        i {
            background-color: red;
            width: 500px;
            height: 100px;
        }

        .box-2 {
            box-sizing: border-box;
            width: 300px;
            height: 100px;
            background-color: pink;
            padding: 25px;
            border: 2px solid red;
            display: inline-block;
        }

        .box-3 {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: orange;
            padding: 25px 5px 10px 15px;
            border: 10px solid yellow;
            border-top: 5px solid;
        }

        h1 {
            width: 500px;
            text-align: center;
        }

        .image {
            width: 50%;
        }

        .image img {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bài 6. Giới thiệu về CSS - Phần 3 - ngày 21.11.2022</h1>
    </header>
    <main>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <i>Hello world</i><i>Hello world</i><i>Hello world</i>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <h1>Xin chào!</h1>
        <h1>Xin chào!</h1>
        <h1>Xin chào!</h1>
        <img src="https://dulichsinhcafe.com.vn/wp-content/uploads/2017/11/anhr-cafe-sapa.jpg" alt="anh" width="50%">
        <div class="image">
            <img src="https://dulichsinhcafe.com.vn/wp-content/uploads/2017/11/anhr-cafe-sapa.jpg" alt="anh">
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
