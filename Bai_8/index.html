<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8. Layout cơ bản </title>
    <style>
        header {
            padding: 50px;
            text-align: center;
            color: red;
        }

        .float {
            float: left;
            width: 45%;
            height: 300px;
            background-color: green;
            margin: 10px
        }

        .float::after {
            content: '';
            display: block;
            clear: both
        }

        h3 {
            clear: both
        }
    </style>
</head>

<body>
    <header>
        <h1>Bài 8. Layout cơ bản </h1>
    </header>
    <main>
        <img src="https://s3-ap-southeast-1.amazonaws.com/kipalog.com/6kdz4tnaud_image.png" alt="" width="100%">
        <div class="float">
        </div>
        <div class="float">
        </div>
        <h3>Hello world!</h3>
    </main>
</body>

</html>
